class_name: BackendTester
modules:
    enabled:
        - WebDriver
        - CommonHelper
    config:
      WebDriver:
         url: 'http://54.235.193.4/'
         host: {host}
         "max-duration": 36000
         browser: firefox
         restart: false
         clear_cookies: false
         window_size: 1280x1024
         capabilities:
            unexpectedAlertBehaviour: 'accept'
            browserVersion: '21.0'
            browserstack.debug: 'true'