language: php
php:
  - 5.5
  - 5.4
  - hhvm
  
phpunit

before_script: cd /vagrant/
script: php codeception.phar run --html --steps

deploy:
    provider: ec2
    endpoint: "ec2-54-235-193-4.compute-1.amazonaws.com"
    region: "us-east-1b"
    upload-dir: "/vagrant/"
    skip_cleanup: true

    local-dir: vagrant
    on:
        branch: master